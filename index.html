<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1>Animated Weather Card</h1>
      </header>
      <div class="container mt-5">
        <div class="card">
          <div class="card-body">
            <div class="backgroundNight"></div>
            <div class="background"></div>
            <div class="temperature cardInfo"><span id="temperature">30</span>Â°C</div>
            <div class="weatherType cardInfo"><span id="weatherType">Sunny</span></div>
            <div class="currentDay cardInfo"><span id="currentDay">Today</span></div>
            <div id="thunderstorm">
              <div id="lightning"></div>
            </div>
            <div class="sun"></div>
            <div class="moon"></div>
            <div id="cloud"> </div>
            <canvas id="rain"></canvas>
            <div id="snow"> </div>
            <div class="hours-container">
              <div class="hours">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="card credit">
          <div class="card-body">    
          </div>
        </div>
</body>
</html>
